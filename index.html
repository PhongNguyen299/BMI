<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="weight">Nhập cân nặng:  (kg)</label>
    <input type="text" name="" id="weight">
    <br>
    <br>
    <label for="height"> Nhập chiều cao:  (m)</label>
    <input type="text" name="" id="height">
    <br>
    <br>
    <button id="button">Kiểm tra</button>

    <p id="result"></p>
<script>
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    const result = document.getElementById('result');
    const button = document.getElementById('button');
    const bmi = weight/height;

    button.addEventListener('click',function (){
        if (bmi < 18)
            result.innerHTML = "Underweight";
        else if (bmi < 25.0)
            result.innerHTML ="Normal";
        else if (bmi < 30.0)
            result.innerHTML ="Overweight";
        else
            result.innerHTML ="Obese";
    })
</script>
</body>
</html>
